<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>车辆基本信息-修改</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../style/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../style/datetimepicker/css/bootstrap-datetimepicker.min.css">
    <style>
        body{
            padding-top: 60px;
            padding-bottom: 50px;
        }

        .leftMenu{
            margin:10px;
            margin-top:5px;
        }
        .leftMenu .panel-heading{
            font-size:14px;
            padding-left:20px;
            height:36px;
            line-height:36px;
            color:white;
            position:relative;
            cursor:pointer;
        }/*转成手形图标*/
        .leftMenu .panel-heading span{
            position:absolute;
            right:10px;
            top:12px;
        }
        .form-control{
            width: 300px;
        }
        .btn-position{
            margin : 0 16%;
        }
        .btn-position button{
            margin: 5px 10px;
        }
        .img-size {
            height: 200px;
            width: 200px;
            border:1px dashed #B0B0B0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top ">
    <div class="navbar-header">
        <img src="../../../style/img/zzfz-logo.png" style="vertical-align: text-top">
    </div>
    <a href="#" class="navbar-brand pull-right" style="font-size: 30px"><strong>城投集团汽车出租车业务管理平台</strong></a>
</nav>

<div class="container-fluid">
    <div class="col-lg-2">
        <div class="table-responsive panel-group">
            <div class="panel panel-primary leftMenu">
                <div class="panel panel-heading" id="jq_panel_car" data-toggle="collapse" data-target="#jq_planel_cargroup">
                    <h4 class="panel-title">
                        车辆管理模块
                        <span class="glyphicon glyphicon-chevron-down right"></span>
                    </h4>
                </div>
                <div id="jq_planel_cargroup" class="panel-collapse collapse" aria-labelledby="jq_panel_car">
                    <ul class="list-group">
                        <li class="list-group-item">车辆基础信息</li>
                        <li class="list-group-item">车辆年审</li>
                        <li class="list-group-item">车辆二级维护</li>
                        <li class="list-group-item">车辆保险</li>
                        <li class="list-group-item">车辆运营数据</li>
                    </ul>
                </div>
            </div>

            <div class="panel panel-primary leftMenu">
                <div class="panel panel-heading" id="jq_panel_driver" data-toggle="collapse" data-target="#jq_planel_drivergroup">
                    <h4 class="panel-title">
                        驾驶员管理模块
                        <span class="glyphicon glyphicon-chevron-down right"></span>
                    </h4>
                </div>
                <div id="jq_planel_drivergroup" class="panel-collapse collapse" aria-labelledby="jq_panel_driver">
                    <ul class="list-group">
                        <li class="list-group-item">驾驶员基础信息</li>
                        <li class="list-group-item">档案管理</li>
                        <li class="list-group-item">诚信经营服务管理</li>
                        <li class="list-group-item">安全守法管理</li>
                    </ul>
                </div>
            </div>

            <div class="panel panel-primary leftMenu">
                <div class="panel panel-heading" id="jq_panel_driver1" data-toggle="collapse" data-target="#jq_planel_drivergroup1">
                    <h4 class="panel-title">
                        驾驶员管理模块
                        <span class="glyphicon glyphicon-chevron-down right"></span>
                    </h4>
                </div>
                <div id="jq_planel_drivergroup1" class="panel-collapse collapse" aria-labelledby="jq_panel_driver1">
                    <ul class="list-group">
                        <li class="list-group-item">驾驶员基础信息</li>
                        <li class="list-group-item">档案管理</li>
                        <li class="list-group-item">诚信经营服务管理</li>
                        <li class="list-group-item">安全守法管理</li>
                    </ul>
                </div>
            </div>

        </div>

    </div>


    <div class="col-lg-7">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">自编号:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="carNo" name="carNo" value="甘T12345"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">车牌号:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="plateNumber" name="plateNumber" value="甘T12345"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">车牌号照片:</label>
                <div class="col-sm-10">
                    <input type="file" id="" name="" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">车架号:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="carFrame" name="carFrame" value="ssss"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">发动机号:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="engineNumber" name="engineNumber" value="ssssdd"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">行驶证登记日期:</label>
                <div class="col-sm-10">
                    <input class="form-control" size="16" id="datetimepicker" name="time" value="2017-03-01"  readonly>
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">道路运输证起止日期:</label>
                <div class="col-sm-10">
                    <input class="form-control" size="16" id="datetimepicker" name="time" value="2017-04-01"  readonly>
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">车辆类型:</label>
                <div class="col-sm-10 radio">
                    <label><input name="carType" type="radio" checked="checked" />比亚迪E5</label>
                    <label><input name="carType" type="radio"/>比亚迪E6</label>
                    <label><input name="carType" type="radio"/>北汽EU220</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">车身颜色:</label>
                <div class="col-sm-10 radio">
                    <label><input name="carColor" type="radio"/>蓝色</label>
                    <label><input name="carColor" type="radio"/>红色</label>
                    <label><input name="carColor" type="radio" checked="checked" />绿色</label>
                    <label><input name="carColor" type="radio"/>白色</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">车牌号:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="plateNumber" name="plateNumber" value="甘T12345"/>
                </div>
            </div>
        </form>
        <div class="btn-position">
            <button type="submit" class="btn btn-success">修改</button>
            <button type="submit" class="btn btn-info" onclick="javascript:history.back(-1);">取消</button>
        </div>
    </div>
    <div class="col-lg-3">
        <label class="control-label">车牌号照片:</label><br>
        <div class="img-size">
            <img src="../../../style/img/banner.jpg" style="height: 100%;width: 100%;">
        </div>
    </div>
</div>


<nav class="navbar navbar-fixed-bottom">
    <footer class="text-center">
        城投集团
    </footer>
</nav>
</body>
<script src="../../../style/js/jquery-1.11.min.js"></script>
<script src="../../../style/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../style/datetimepicker/js/bootstrap-datetimepicker.min.js"  charset="UTF-8"></script>
<script src="../../../style/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(function(){
        $("input[name='time']").datetimepicker({
            format:"yyyy-mm-dd",
            autoclose:true,
            minView:2,
            todayBtn:true,
            todayHighlight:true,
            language:'zh-CN'
        });

        $(".panel-heading").on("click",function(){
            /*切换折叠指示图标*/
            var span = $(this).parent().siblings().find("span");
            $.each(span,function(i,v){
                if($(v).hasClass("glyphicon-chevron-up")){
                    $(v).addClass("glyphicon-chevron-down").removeClass("glyphicon-chevron-up");
                    $(v).parent().parent().next(".panel-collapse").collapse("hide");
                }
            })
            $(this).find("span").toggleClass("glyphicon-chevron-down");
            $(this).find("span").toggleClass("glyphicon-chevron-up");
        });

        $(".panel-collapse").collapse('hide');

    });
</script>
</html>
